<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="logo-container">
            <!-- Logo e testo del logo -->
            <img class="logo" src="logo.png" alt="Gmail Logo">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>

        <nav class="Prenotazione">
            <!-- Barra di ricerca -->
            <input type="text" placeholder="Prenota">
            <input type="text" placeholder="Termina Prenotazione">
            <input type="text" placeholder="Accendi Luci">
        </nav>

        <main>
            <div class="row">
                <div class="row-left">
                    <input type="checkbox">
                    <span class="subject">Monopattino Gino22</span>
                    <div>Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica</div>
                    <div class="battery-container">
                        <div class="battery-level1"></div>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="row-left">
                    <input type="checkbox">
                    <span class="subject">Monopattino Mike24</span>
                    <div>Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica</div>
                    <div class="battery-container">
                        <div class="battery-level2"></div>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="row-left">
                    <input type="checkbox">
                    <span class="subject">Monopattino Fede154</span>
                    <div>Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica</div>
                    <div class="battery-container">
                        <div class="battery-level3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
